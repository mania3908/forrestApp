        <script type="text/javascript" charset="utf-8">
        function onLoad() {
            document.addEventListener( "deviceready", onDeviceReady, false );

           // getJsonDataAgenda();
        }
        function onDeviceReady() {
            console.log("device ready que le dicen");
            getJsonDataAgenda();

        function onOrientationChange(e){
            console.log("orientationnn___"+window.width);
        }
        function goBack() {
            window.history.back()
        }
        function getJsonDataAgenda(){
            $.ajax({
                url: "http://electronicvideogame.com/pnacionales/jsonServices/agenda.php",
                type: "GET",
                dataType: "json",
                async:false,
                 success: function( data, status ){
                     JsonpCallback( data );
                },
                error: function () {
                    ErrorFunction();
                }
            });
        }
        function JsonpCallback( json ){
            jQuery.each(json, function( i, val ) {
               console.log(val);
               $( '#book' ).append( "<div class=\"evento\"><h2>"+val.nombre+"</h2><p>"+val.Parque_idParque+"-"+val.dia+"-"+val.horainicio+"-"+val.horafin+"</p> <p>"+val.descripcion+"</p></div>" );
            });
        }
        function ErrorFunction(){
            
        }
        </script>
