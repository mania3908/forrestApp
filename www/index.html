<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <!-- <link rel="stylesheet" type="text/css" href="css/index.css" />

        <link rel="stylesheet" type="text/css"  href="css/style.css">

        <meta name="msapplication-tap-highlight" content="no" />
        <title>Forrest App</title>
        <script src='js/jquery/jquery-1.4.4.min.js'></script>
        <script src='js/jquery/jquery-ui-1.8.2.min.js'></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src='js/slidetounlock.js'></script>
        
        <script type="text/javascript" charset="utf-8">
        function onLoad() {
            document.addEventListener( "deviceready", onDeviceReady, false );
            document.addEventListener( "orientationchange",onOrientationChange, false );

        }
     
        function onDeviceReady() {
            console.log( "device ready que le dicen" );
           var deviceH;
             if (window.orientation == 0 || window.orientation == 180) deviceH = window.screen.height;
             if (window.orientation == -90 || window.orientation == 90) deviceH = window.screen.width;
             document.getElementById('bodyAll').style.height = deviceH+"px";
             document.getElementById('page_content').style.height = deviceH+"px";
             //document.getElementById('downLockScreen').style.height = deviceH+"px";

             
        }
        function onOrientationChange( e ){
             console.log( "orientationnn___" + window.orientation );
             var deviceH;
             if (window.orientation == 0 || window.orientation == 180) deviceH = window.screen.height;
             if (window.orientation == -90 || window.orientation == 90) deviceH = window.screen.width;
             document.getElementById('bodyAll').style.height = deviceH+"px";
             document.getElementById('page_content').style.height = deviceH+"px";
            // document.getElementById('downLockScreen').style.height = deviceH+"px";
        }
        </script>
    </head>
    <body onload="onLoad();" id="bodyAll">
        <div id="page_content">
            <div id="topBar">
                <div id="LogoUp">
                </div>
            </div>
            <div id="downLockScreen">
                 <div id="page-wrap">
                    <div id="well">
                        <h2><strong id="slider"></strong> <span>slide to unlock</span></h2>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
